{% extends 'base_page.html' %}

{% block body %}

<div class="container">
  {{ request.user.profile.company.main_page_info }}
</div>
<div class="container">

  <br>
  {% for news in request.user.profile.company.news_set.all %}
    <h2>
      <span>{{ news.value }}</span>
    </h2>
    <p class="date">Published {{ news.created_at }}</p>
    <br>
  {% endfor %}
</div>


{% endblock %}
